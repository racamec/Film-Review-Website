<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Film Addicts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Film Addicts</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/user/films}">Films</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/user/watchlist}">My watchlist</a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto"> <li class="nav-item">
        <a class="nav-link">Welcome, <span th:text="${currentUser.name}"></span>!</a>
      </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class ="container">
  <h1 class="text-center my-4">My Watchlist</h1>

  <table class="table">
    <thead>
    <tr>

      <th scope="col">Image</th>
      <th scope="col">Name</th>
      <th scope="col">Genre</th>
      <th scope="col">Description</th>
      <th scope="col">ReleaseDate</th>
      <th scope="col"></th>

    </tr>
    </thead>
    <tbody>

    <tr th:each="films : ${watchlistFilms}">

      <td>
        <img th:src="@{'/images/'+ ${films.imageFileName}}" alt="..." width="100">
      </td>
      <td th:text="${films.name}"></td>
      <td th:text="${films.genre}"></td>
      <td th:text="${films.description}"></td>
      <td th:text="${films.releaseDate.toString().substring(0,10)}"></td>
      <td style="white-space:nowrap">
        <a class="btn btn-info btn-sm"  th:href="@{/user/film/detail(id=${films.id})}"> Details</a>
        <a class="btn btn-danger btn-sm"  th:href="@{/user/deleteFromWatchlist(id=${films.id})}" onclick="return confirm('Are you sure?')"> Delete</a>
      </td>
    </tr>
    </tbody>
  </table>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
